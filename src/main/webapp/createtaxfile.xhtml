<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Create Tax File Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .create-taxfile-container {
            margin-top: 5%;
        }

        .user-info {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .user-info i {
            margin-right: 5px;
        }
    </style>
</h:head>

<h:body>
    <div class="container create-taxfile-container">
        <div class="user-info">
            <i class="fas fa-user"></i>
            <h:outputText value="#{loginBean.loggedInUser.firstName}" styleClass="mr-2" />
            <h:form>
                <h:commandButton value="Logout" action="#{loginBean.logout}" class="btn btn-danger" />
            </h:form>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h:form>
                            <div class="text-center mb-4">
                                <h1 class="h3 mb-3 font-weight-normal">Create Tax File</h1>
                            </div>

                            <div class="form-group">
                                <label for="contact">Contact:</label>
                                <h:inputText id="contact" class="form-control" value="#{taxFileBean.contact}" />
                            </div>

                            <div class="form-group">
                                <label for="annualIncome">Annual Income:</label>
                                <h:inputText id="annualIncome" class="form-control" value="#{taxFileBean.annualIncome}" />
                            </div>

                            <div class="form-group">
                                <label for="expenses">Expenses:</label>
                                <h:inputText id="expenses" class="form-control" value="#{taxFileBean.expenses}" />
                            </div>

                            <div class="form-group">
                                <label for="taxYear">Tax Year:</label>
                                <h:inputText id="taxYear" class="form-control" value="#{taxFileBean.taxYear}" />
                            </div>

                            <div class="mt-4">
                                <h:commandButton value="Create Tax File" action="#{taxFileBean.createNewTaxFile}" class="btn btn-primary btn-block" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
