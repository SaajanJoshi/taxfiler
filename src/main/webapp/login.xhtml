<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin-top: 5%;
        }
    </style>
</h:head>

<h:body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h:form>
                            <div class="text-center mb-4">
                                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                            </div>

                            <div class="form-label-group">
                                <label for="username">Username</label>
                                <h:inputText id="username" value="#{loginBean.username}" class="form-control" placeholder="Username" required="true" />
                            </div>

                            <div class="form-label-group">
                                <label for="password">Password</label>
                                <h:inputSecret id="password" value="#{loginBean.password}" class="form-control" placeholder="Password" required="true" />
                            </div>

                            <div class="mt-4">
                                <h:commandButton value="Login" action="#{loginBean.login}" class="btn btn-primary btn-block" />
                            </div>

                            <div class="text-center mt-3">
                                <small>Don't have an account? <a href="register.xhtml">Register here</a></small>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
